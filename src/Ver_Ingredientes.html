<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INGREDIENTES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body style="background-color: rgba(253, 174, 160,0.50)">
    <main>
        <div class="container" id="app1">
            
            <section v-if="errored">
                <p>Lo sentimos, no es posible obtener la informaci√≥n en este momento, por favor intente nuevamente mas tarde</p>
            </section>
            <section v-else>
                <div v-if="loading">Cargando....
                    <div class="spinner-border" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
                <div v-else>
                    
                    <br><br>
                    <table class="table table-striped table-responsive">
                        <tr>
                            
                            <th>Ingrediente</th>
                            <th>Cantidad</th>
                        </tr>
                        
                        <tr v-for="ingrediente in ingredientes" v-if="ingrediente.IdPlato == codReceta">
                            
                            <td>{{ingrediente.Ingrediente}}</td>
                            <td>{{ingrediente.Cantidad}}</td>
                            <td>
                               
                                <h1></h1>
                                
                            </td>
                        </tr>
                    </table>
            </section>
        </div>
    </main>
    <script src="./JS/main_ingredientes.js"></script>
    
</body>
</html>
