<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <main style="margin: 1% 20%;">
        <div class="container" id="app">
            <h1>Modificar Recetas</h1>
            <form >
                <div class="mb-3">
                <label for="CodPlato">Codigo</label>
                    <input type="text" class="form-control" name="CodPlato" id="CodPlato"><br>
                </div>
                <div class="mb-3">
                    <label for="Plato">Plato</label>
                    <input type="text" class="form-control" name="Plato" id="Plato" :value="recetario.Plato"> <br>
                </div>
                <div class="mb-3">
                    <label for="Descripcion">Descripcion</label>
                    <input type="text" class="form-control " name="Descripcion" id="Descripcion" :value="recetario.Descripcion"> <br>
                </div>
                <div class="mb-3">
                    <label for="Instrucciones">Instrucciones</label>
                    <input type="text" class="form-control" name="Instrucciones" id="Instrucciones" :value="recetario.Instrucciones"> <br>
                </div>
                <button  type="button"  class="btn btn-success" onclick="modificar()">Grabar</button>
                <br>
            </form>
            <br>
            <a href="abm_recetas.html" class="btn btn-warning">Home</a>
        </div>
    </main>
    <script src="./JS/update_receta.js"></script>
</body>
</html>
